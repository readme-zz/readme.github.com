---
layout: default
title: Archive
---
<article>
    <h1>Complete Archive of Posts</h1>
    <ul>
    {% for post in site.posts | limit: 5 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="meta">(posted on {{ post.date | date: "%B %d, %Y" }})</span></li>
    {% endfor %}
    </ul>
</article>
